<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0"/>

        <link rel="stylesheet" href="assets/css/style.css">

    <body>

        <h5>Scroll the page!!!</h5>
        <div id="trigger1" ></div>
        <div class="svg-container"> <svg height="50" width="100%" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="10" x2="100%" y2="10" style="stroke:#000;stroke-width:4" />
          </svg>
        
        <div class="circle" style="left: 20%">
            <div class="text"><p>Point 1</p></div>
        </div>
        <div class="circle" style="left: 40%">
            <div class="text"><p>Point 2</p></div>
        </div>
        <div class="circle" style="left: 60%">
            <div class="text"><p>Point 3</p></div>
        </div>
        <div class="circle" style="left: 80%">
            <div class="text"><p>Point 4</p></div>
        </div>
        </div>

       
        <div class="spacer"></div>
        
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
